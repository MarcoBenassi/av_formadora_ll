<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(21, 90, 58);
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
<fieldset>
<h3>Marcação de consulta</h3>
<form>
    <label>Código paciente:</label> <input type="number"/><br>
    <p>
    <label>Nome:</label> <input type="text" maxlength="50"/>
    <p>
    <label>Sexo:</label>
    <input type="radio" name="sex"/> Masculino
    <input type="radio" name="sex"/> Feminino
    <p>
    <label>Idade:</label> <input type="number"/> 
    <h4>Plano de Saúde:</h4>
    <label>Especialidade:</label>
    <input type="checkbox" name="clinic"/> Cardiologista 
    <input type="checkbox" name="clinic"/> Clínico Geral
    <p>
    <label>Data da consulta:</label> <input type="date"/>
    <label>Horário:</label> <input type="time"/><br>
    <p>
    <input type="submit" value="Registrar"/>
    <input type="reset" value="Cancelar"/>    
    
</fieldset>
</form>
</body>
</html>
