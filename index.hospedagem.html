<!DOCTYPE html>
<html>
<body>
<fieldset>
<h3>Hospedagem</h3>
<form>
    <label>Número do quarto:</label> <input type="number"/><br>
    <p>
    <label>Nome do Hospede:</label> <input type="text"/><br>
    <p>
    <label>Quantidade de Hospede:</label> <input type="number"/><br>
    <p>
    <label>Data de entrada:</label> <input type="date"/>
    <label>Data de saída:</label> <input type="date"/>
    <p>
    <h4>Pacotes</h4>
    <input type="radio" name="Pacotes"/> 3 dias
    <input type="radio" name="Pacotes"/> 4 dias
    <input type="radio" name="Pacotes"/> 5 dias
    <input type="radio" name="Pacotes"/> 6 dias
    <input type="radio" name="Pacotes"/> 7 dias
    <h4>Refeições</h4>
    Café da manhã <input type="checkbox"/>
    Almoço <input type="checkbox"/>
    Jantar <input type="checkbox"/><br>
    <p>
    <input type="submit" value="Confirma"/>
    <input type="reset" value="Limpar"/>    
    
</fieldset>
</form>
</body>
</html>
